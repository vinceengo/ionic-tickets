<ion-header>
  <ion-navbar>
    <ion-title>{{ticket.event}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">
  <ion-label class="overflow">{{ticket.ticket_id}}</ion-label>
  <qr-code [value]="ticket.unique_id" [size]="250"></qr-code>
  <ion-label class="overflow">{{ticket.unique_id}}</ion-label>
</ion-content>

<ion-footer>
  <ad-banner *ngIf="!isLocal"></ad-banner>
  <ion-toolbar *ngIf="isLocal" class="disconnected-reminder">
    <span>Aucun accès à l'Internet</span>
  </ion-toolbar>
</ion-footer>
