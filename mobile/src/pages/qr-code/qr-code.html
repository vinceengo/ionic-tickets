<ion-header>
  <ion-navbar>
    <ion-title>{{ticket.showName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding fullscreen="true">
  <!--<ion-label stacked>Propriétaire</ion-label>-->
  <!--<ion-label class="label-ticket-owner">Ben Smith</ion-label>-->
  <qr-code [value]="ticket.GUID" [size]="250"></qr-code>
</ion-content>

<ion-footer>
  <ad-banner *ngIf="!isLocal"></ad-banner>
  <ion-toolbar *ngIf="isLocal" class="disconnected-reminder">
    <span>Aucun accès à l'Internet</span>
  </ion-toolbar>
</ion-footer>
