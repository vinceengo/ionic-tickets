  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Amis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>

    <ion-item *ngFor="let f of friends" (click)="goToShows(f)">
      <ion-avatar item-left maximizable>
        <img src="{{f.photo}}">
      </ion-avatar>
      <h1>{{f.fullname}}</h1>
      <p>{{f.email}}</p>
      <p>{{f.address}}</p>
    </ion-item>



  </ion-list>
</ion-content>

<ion-footer>
  <ad-banner></ad-banner>
</ion-footer>
