<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Amis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher (ionRefresh)="onRefresh($event)" enabled="{{!loading}}">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Glisser vers le bas pour recharger"
      refreshingSpinner="circles"
      refreshingText="En cours de chargement...">
    </ion-refresher-content>
  </ion-refresher>

  <div padding class="message" *ngIf="message">
    <label class="directive">{{message}}</label>
  </div>

  <ion-list>
    <ion-item *ngFor="let f of friends" (click)="goToShows(f)" class="full-border-bottom">
      <ion-avatar item-left maximizable>
        <img [src]="helper.displayImage(f.avatar)">
      </ion-avatar>
      <h2>{{f.first_name + ' ' + f.last_name}}</h2>
      <p>{{f.email}}</p>
      <p>{{f.city + ', ' + f.province}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ad-banner></ad-banner>
</ion-footer>
