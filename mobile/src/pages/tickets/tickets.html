<ion-header>
  <ion-navbar>
    <button *ngIf="!isLocal" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Billets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let t of tickets" (click)="goToQRCode(t)">
      <ion-avatar item-left maximizable>
        <img src="{{t.poster}}">
      </ion-avatar>
      <h1>{{t.showName}}</h1>
      <h2>{{t.artistName}}</h2>
      <p>{{t.prix}} $</p>
      <p>{{t.datetime}}</p>
      <p>{{t.location}}</p>
      <p>{{t.address}}<p>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ad-banner *ngIf="!isLocal"></ad-banner>
  <ion-toolbar *ngIf="isLocal" class="disconnected-reminder">
    <span>Aucun accès à l'Internet</span>
  </ion-toolbar>
</ion-footer>
