<ion-header>
  <ion-navbar>
    <ion-title>Spectacles - {{friend.fullname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let s of shows" class="full-border-bottom">
      <ion-avatar item-left maximizable>
        <img src="{{s.poster}}">
      </ion-avatar>
      <h2>{{s.showName}}</h2>
      <h2>{{s.artistName}}</h2>
      <p>{{s.datetime}}</p>
      <p>{{s.location}}</p>
      <p>{{s.address}}<p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ad-banner></ad-banner>
</ion-footer>
