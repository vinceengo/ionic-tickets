<ion-header>
  <ion-navbar>
    <ion-title>Spectacles - {{friend.first_name + ' ' + friend.last_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher (ionRefresh)="onRefresh($event)" enabled="{{!loading}}">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Glisser vers le bas pour recharger"
      refreshingSpinner="circles"
      refreshingText="En cours de chargement...">
    </ion-refresher-content>
  </ion-refresher>

  <div padding class="message" *ngIf="message">
    <label class="directive">{{message}}</label>
  </div>

  <ion-list>
    <ion-item *ngFor="let s of shows" class="full-border-bottom">
      <ion-avatar item-left maximizable>
        <img src="{{s.image}}">
      </ion-avatar>
      <h2>{{s.event}}</h2>
      <p>{{s.artist}}</p>
      <p>{{s.date_event}}</p>
      <p>{{s.venue}}</p>
      <p>{{s.city}}<p>  
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ad-banner></ad-banner>
</ion-footer>
