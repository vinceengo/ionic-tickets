<ion-header>
  <ion-navbar>
    <ion-title>Authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nom d'utilisateur</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <div *ngIf="error">
        <label class="error">{{error}}</label>
      </div>
    </ion-item>
  </ion-list>
  <div class="bottom-block-button">
    <button ion-button class="disable-hover button button-md button-default button-default-md button-block button-block-md button-md-primary" (click)="login()">S'authentifier</button>
  </div>
</ion-content>
