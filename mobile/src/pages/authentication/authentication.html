<ion-header>
  <ion-navbar>
    <ion-title>Authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nom d'utilisateur</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <div *ngIf="error">
        <label class="error">{{error}}</label>
      </div>
    </ion-item>
  </ion-list>
  <!-- Empty div preventing Ionic from adding weird styles -->
  <div></div>
</ion-content>

<ion-footer class="full-width-action-button">
  <ion-toolbar>
    <button ion-button class="button button-block button-block-md button-md-primary" (click)="login()">S'authentifier</button>
  </ion-toolbar>
</ion-footer>
